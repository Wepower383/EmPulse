
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Field Bridge</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0ff 0%, #000 100%);
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ccaa;
    }

    .log-field {
      margin-top: 2em;
      width: 80%;
      max-width: 500px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>You're approaching the Field</h1>
  <p>Record what you’ve learned. It’s time to echo.</p>
  <div class="log-field">
    <textarea placeholder="Write your discovery here..."></textarea>
  </div>
  <button onclick="goToPartikulr()">Engage Resonance</button>

  <script>
    function goToPartikulr() {
      window.location.href = "intro.html";
    }
  </script>
</body>
</html>
